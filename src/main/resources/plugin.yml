name: BOCRacingV2
version: '${project.version}'
main: com.bocrace.BOCRacingV2
api-version: '1.21'
author: AbnVet
description: Clean rewrite of BOCRacePlugin

commands:
  bocrace:
    description: Main command for BOCRacingV2
    usage: /<command>
    aliases: [race]

permissions:
  bocrace.admin:
    description: Full access to all admin commands
    default: op
  bocrace.builder:
    description: Access to course creation and setup commands
    default: op
